spring.application.name=api-erre-service

# Package scanning for JPA repositories
#spring.data.jpa.repositories.basePackage= com.dev.homework.university.apierreservice.repository

# Configuracao do H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.h2.console.path=/h2
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

# Hibernate configuration
#spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

springdoc.packages-to-scan=com.dev.homework.university.apierreservice

